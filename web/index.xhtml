        <div>

        <div>
            <p:tabView orientation="left">
                <p:tab title="Programación extrema (XP)">
                    <h:panelGrid columns="2" cellpadding="10">
                        <h:outputText value="Conocida por sus siglas XP ( eXtreme Programming ), es una metodología basada en un conjunto de reglas y buenas prácticas para el desarrollo de software en ambientes muy cambiantes con requisitos imprecisos, por ende está enfocada en la retroalimentación continua entre el equipo de desarrollo y el cliente. Es por ello que iniciando el proyecto se deben definir todos los requisitos, para luego invertir el esfuerzo en manejar los cambios que se presenten y así minimizar las posibilidades de error. XP tiene como base la simplicidad y como objetivo la satisfacción del cliente." />
                    </h:panelGrid>
                </p:tab>
                <p:tab title="Scrum">
                    <h:panelGrid columns="2" cellpadding="10">
                        <h:outputText value="Esta metodología, es un marco de trabajo de procesos ágiles que trabaja con el ciclo de vida iterativo e incremental , donde se va liberando el producto por pares de forma periódica, aplicando las buenas prácticas de trabajo colaborativo (en equipo), facilitando el hallazgo de soluciones óptimas a los problemas que pueden ir surgiendo en el proceso de desarrollo del proyecto." />
                    </h:panelGrid>
                </p:tab>
                <p:tab title="Kanban">
                    <h:panelGrid columns="2" cellpadding="10">
                        <h:outputText value="Proveniente de una palabra japonesa cuyo significado es “Tarjeta Visual” es un marco de trabajo que requiere una comunicación en tiempo real sobre la capacidad del equipo, utilizado para controlar el avance de trabajo en una línea de producción, en la cual se clasifican las tareas en sub estatus, esto con la intención de determinar los niveles de productividad en cada fase del proyecto." />
                    </h:panelGrid>
                </p:tab>
            </p:tabView>
        </div>
